<div class="card" id="reg_card">
  <form class="card-body" #addCarForm="ngForm" (ngSubmit)="onSubmit(addCarForm)">
    <header class="card-title">
      <h1 id="reg_lable">{{formTitle}}</h1>
    </header>
    <div class="groups">
      <div class="group-img">
        <div class="img-wrap">
          <input type="file" (change)="onFileSelected($event)">
          <div *ngIf="currentCar.img_url">
            <img [src]="currentCar.img_url" class="prew_img"/>
          </div>
        </div>
        <div class="map-wrap">
          <agm-map [latitude]="currentCar.location.lat"  [longitude]="currentCar.location.lng" [zoom]="10" (mapClick)="onChosenLocation($event)">
            <agm-marker [latitude]="currentCar.location.lat"  [longitude]="currentCar.location.lng"></agm-marker>
          </agm-map>
        </div>

      </div>
      <div class="wrap">
        <div class="group-details">
          <span>{{btnSubmitTitile}} car details:</span>
          <div class="group-wrap">
            <div class="group-details-item">
              <label class="group-details-left">title: </label>
              <input class="form-control reg-data group-details-rigth"  placeholder="Title"  type="string" id="inp1"
                      #title="ngModel" name="title"  [(ngModel)]="currentCar.title">

            </div>
            <div class="group-details-item">
              <label class="group-details-left">model: </label>
              <input class="form-control reg-data group-details-rigth" placeholder="Model"  type="string" id="inp2" #model="ngModel" name="model"  [(ngModel)]="currentCar.model">

            </div>
            <div class="group-details-item">
              <label class="group-details-left">year: </label>
              <input class="form-control reg-data group-details-rigth" list="years" label="Choose a year"  [max]="2020" [(ngModel)]="currentCar.year"  id="inp3" #year="ngModel" name="year"  placeholder="Year" >
              <datalist id="years">
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
                <option>2010</option>
                <option>2011</option>
                <option>2012</option>
                <option>2013</option>
                <option>2014</option>
                <option>2015</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
              </datalist>

            </div>
            <div class="group-details-item">
              <label class="group-details-left">engine: </label>
              <input  class="form-control reg-data group-details-rigth" placeholder="Engine"  type="string" #engine="ngModel" id="inp4" name="engine" [(ngModel)]="currentCar.engine" >

            </div>
            <div class="group-details-item">
              <label class="group-details-left">fuel: </label>
              <input list="fuels" class="form-control reg-data group-details-rigth" placeholder="Fuel"  type="string" #fuel="ngModel" id="inp5" name="fuel" [(ngModel)]="currentCar.fuel" >
              <datalist id="fuels">
                <option>Benzine</option>
                <option>Gas</option>
                <option>Solar</option>
                <option>Electricity</option>
              </datalist>

            </div>
            <div class="group-details-item">
              <label class="group-details-left">fuel cons: </label>
              <input  class="form-control reg-data group-details-rigth" placeholder="Fuel cons /100km"  type="string" #fuelcons="ngModel" id="inp6" name="fuelcons" [(ngModel)]="currentCar.fuel_cons" >

            </div>
            <div class="group-details-item">
              <label class="group-details-left">wd: </label>
              <input list="wds" class="form-control reg-data group-details-rigth" placeholder="WD"  type="string" #wd="ngModel" id="inp7" name="wd" [(ngModel)]="currentCar.wd" >
              <datalist id="wds">
                <option>RWD</option>
                <option>FWD</option>
                <option>4WD</option>
                <option>AWD</option>
              </datalist>
            </div>
            <div class="group-details-item">
              <label class="group-details-left">hp: </label>
              <input  class="form-control reg-data group-details-rigth" placeholder="Horsepower /W"  type="number" #hp="ngModel" id="inp8" name="hp" [(ngModel)]="currentCar.hp" >

            </div>
            <div class="group-details-item">
              <label class="group-details-left">torque: </label>
              <input  class="form-control reg-data group-details-rigth" placeholder="Torque /N*m"  type="number" #torque="ngModel" id="inp9" name="torque" [(ngModel)]="currentCar.torque" >

            </div>
            <div class="group-details-item">
              <label class="group-details-left">doors: </label>
              <input  class="form-control reg-data group-details-rigth" placeholder="Doors"  type="number" #doors="ngModel" id="inp10" name="doors" [(ngModel)]="currentCar.doors">

            </div>
            <div class="group-details-item">
              <label class="group-details-left">seats: </label>
              <input  class="form-control reg-data group-details-rigth" placeholder="Seats"  type="number" #seats="ngModel" id="inp11" name="seats" [(ngModel)]="currentCar.seats" >

            </div>
            <div class="group-details-item">
              <label class="group-details-left">class: </label>
              <input list="classes" class="form-control reg-data group-details-rigth" placeholder="Class"  type="string" #class="ngModel" id="inp12" name="class" [(ngModel)]="currentCar.class" >
              <datalist id="classes">
                <option value="A">
                <option value="B">
                <option value="C">
              </datalist>

            </div>
            <div class="group-details-item">
              <label class="group-details-left">gear: </label>
              <input list="gears" class="form-control reg-data group-details-rigth" placeholder="Gear"  type="string" #gear="ngModel" id="inp13" name="gear" [(ngModel)]="currentCar.gear" >
              <datalist id="gears">
                <option>Manual</option>
                <option>Automatic</option>
                <option>CVT</option>
                <option>Semi-automatic</option>
              </datalist>

            </div>
            <div class="group-details-item">
              <label class="group-details-left">price: </label>
              <input  class="form-control reg-data group-details-rigth" placeholder="Price($)"  type="number" #price="ngModel" id="inp14" name="price" [(ngModel)]="currentCar.price" >

            </div>
          </div>

        </div>

        <div class="group-location">
          <span>{{btnSubmitTitile}} car location:</span>
          <div class="group-wrap">
            <div class="group-details-item">
              <label class="group-details-left">country: </label>
              <input  class="form-control reg-data group-details-rigth"  placeholder="Country"  type="string" id="inp15"
                      #country="ngModel" name="country"  [(ngModel)]="currentCar.location.country">

            </div>
            <div class="group-details-item">
              <label class="group-details-left">city: </label>
              <input  class="form-control reg-data group-details-rigth" placeholder="City"  type="string" id="inp16" #city="ngModel" name="city"  [(ngModel)]="currentCar.location.city">

            </div>
            <div class="group-details-item">
              <label class="group-details-left">street: </label>
              <input  class="form-control reg-data group-details-rigth" placeholder="Street"  type="street" id="inp17" #street="ngModel" name="street" [(ngModel)]="currentCar.location.street" >

            </div>
            <div class="group-details-item">
              <label class="group-details-left">region: </label>
              <input  class="form-control reg-data group-details-rigth" placeholder="Region"  type="region" #region="ngModel" id="inp18" name="region" [(ngModel)]="currentCar.location.region">

            </div>
            <div class="group-details-item">
              <label class="group-details-left">zip: </label>
              <input  class="form-control reg-data group-details-rigth" placeholder="ZIP"  type="zip" #zip="ngModel" id="inp19" name="zip" [(ngModel)]="currentCar.location.zip"  minlength="6" maxlength="6">

            </div>
          </div>

        </div>
        </div>
      <div class="wrap">
        <div class="group-features">
          <span>Features:</span>
          <div>
            <input type="checkbox" [(ngModel)]="this.currentCar.features.multimediaDisplay" [ngModelOptions]="{standalone: true}">
            <label>Multimedia display</label>
          </div>
          <div>
            <input type="checkbox" [(ngModel)]="this.currentCar.features.abs" [ngModelOptions]="{standalone: true}">
            <label>ABS</label>
          </div>
          <div>
            <input type="checkbox" [(ngModel)]="this.currentCar.features.climatControl" [ngModelOptions]="{standalone: true}">
            <label>Climatcontrol</label>
          </div>
          <div>
            <input type="checkbox" [(ngModel)]="this.currentCar.features.childAutoseat" [ngModelOptions]="{standalone: true}">
            <label>Child autoseat</label>
          </div>

        </div>
        <div class="group-about">
          <span>About:</span>
          <input class="text" #about_text="ngModel" [(ngModel)]="currentCar.about_text" name="about_text" maxlength="50">
        </div>
        <div *ngIf="!validated" class="danger"> Car model, year and price are required!</div>
        <div class="btn-wrap">
          <button id="button_add" type="submit">
            <span id="y">{{btnSubmitTitile}}</span>
          </button>
        </div>

      </div>





      </div>



  </form>

</div>
